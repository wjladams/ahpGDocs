  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Cell Phone Consumer Results</title>

  <body>
    <h1>Cell Phone Choice Results</h1>
    Your results are as follows, please note the following:
    <ul>
      <li>The scores are out of 100 points.
      <li>A 100 point score means that option is your perfect phone!
      <li>Nothing will ever hit a perfect 100 points
    </ul>
    <hr/>
    <div class="form-group">
      <label for="voter">Voter:</label>
      <select id="voter" onchange="updateGraph();">
      </select>
    </div>
    <table>
      <tr>
        <td><label for="better">AHP Better Value:</label></td>
        <td><input type="number" id="better" value="2.0" onchange="updateGraph();"></input></td>
      </tr>
      <tr>
        <td><label for="muchBetter">AHP Much Better Value:</label></td>
        <td><input type="number" id="muchBetter" value="5.0" onchange="updateGraph();"></input></td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="button" class="btn btn-primary" onclick="resetBetter(); updateGraph();">Reset AHP Values</button>
        </td>
      </tr>
    </table>
    <hr/>
    <div id='myPlot'><!-- Plotly chart will be drawn inside this DIV --></div>
    <!-- Optional JavaScript -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/dlens/anpjs/ahp.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/dlens/anpjs@v0.4.1/ahp.js"></script>
    <!-- <script src="../anpjs/ahp.js"></script> -->
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script src="model.js"></script>
    <!--Now calculations-->
    <script>
      var matrix = []
      MAX_VOTERS = 10
      MAX_PHONES=5
      function twoDArray(nrows, ncols) {
        let rval = []
        for(let r=0; r < nrows; r++) {
          let row=[]
          for (let c=0; c < ncols; c++) {
            row.push("")
          }
          rval.push(row)
        }
        return rval
      }

      function gsToMatrix(spreadsheetdata) {
        let entries = spreadsheetdata["feed"]["entry"]
        let maxRow=0
        let maxCol=0
        let row=null
        let col=null
        for (let entry of entries) {
          let data = entry["gs$cell"]
          row = data["row"]
          col = data["col"]
          if (row > maxRow) {
            maxRow = row
          }
          if (col > maxCol) {
            maxCol = col
          }
        }
        let rval = twoDArray(maxRow+1, maxCol+1)
        for (let entry of entries) {
          let data = entry["gs$cell"]
          row = Number(data["row"])-1
          col = Number(data["col"])-1
          let val = data["$t"]
          if (rval[row]!=null) {
            rval[row][col]=val
          } else {
            console.log("Unknown row "+row)
          }
        }
        //Remove empty rows
        let nRval = []
        for (let row of rval) {
          let empty = true
          for (let val of row) {
            if ((val != null) && (val != "")) {
              empty = false
              break
            }
          }
          if (!empty) {
            nRval.push(row)
          }
        }
        return nRval
      }
      function setupVoterSelection() {
        let timestampCol = 0
        let nameCol = 9
        let nrows = matrix.length
        let endRow = nrows-1
        let startRow = Math.max(nrows - MAX_VOTERS, 1)
        let html = ""
        for(let row=endRow; row >= startRow; row--) {
          let name = matrix[row][nameCol]
          let time = matrix[row][timestampCol]
          let text = name+" at time: "+time
          html+='<option value="'+row+'">'+text+"</option>\n";
        }
        document.getElementById('voter').innerHTML=html
      }
      function myCallback(spreadsheetdata) {
        // do something with spreadsheet data here
        matrix = gsToMatrix(spreadsheetdata)
        AHP_MODEL = AHPTreeNode.from_matrix(matrix)
        //Let's get the last row and headers as a dictionary
        let ncols = matrix[0].length
        //Fill in the select
        setupVoterSelection()
        updateGraph()
      }

      function resetBetter() {
        document.getElementById('better').value = 2.0
        document.getElementById('muchBetter').value = 5.0
      }

      function getNumber(fromId) {
        let rval = document.getElementById(fromId).value
        return Number(rval)
      }

      function updateGraph() {
        let ourRow = document.getElementById('voter').value
        let ratingsRow = 1
        let better = getNumber('better')
        let muchBetter = getNumber('muchBetter')
        if (muchBetter < better) {
          alert("Much Better should be >= better, returning to defaults")
          resetBetter()
          let better = document.getElementById('better').value
          let muchBetter = document.getElementById('muchBetter').value
        }
        let ncols = matrix[0].length
        for(let col=0; col < ncols; col++) {
          let colHeader = matrix[0][col]
          let vote = matrix[ourRow][col]
          if ((vote != null) && (vote != "")) {
            betterScaleDataToAHP(colHeader, vote, AHP_MODEL, [/^Considering:?\s+(.*)\s+versus\s+(.*)$/], better, muchBetter)
          }
        }
        AHP_MODEL = AHPTreeNode.from_matrix(matrix, ourRow, ratingsRow, better, muchBetter)
        //Now we have the AHP model populated, now synthesize
        scores = AHP_MODEL.synthesize();
        //Let's sort them from largest to smallest
        indices = []
        for(let i=0; i < scores.length; i++) {
          indices.push(i)
        }
        indices.sort(function(a,b) {
          return scores[b]-scores[a]
        })
        xs=[]
        ys=[]
        let phones_to_show = Math.min(scores.length, MAX_PHONES)
        for(let i=0; i < phones_to_show; i++) {
          xs[i] = AHP_MODEL.alts[indices[i]]
          ys[i] = Math.round(scores[indices[i]]*100)
        }
        var data = [
          {
            x: xs,
            y: ys,
            type: 'bar'
          }
        ];
        var layout = {
          title: "Best Cell Phone Scores",
          autosize: false,
          //width: 500,
          height: 650,
          yaxis: {range: [0, 100]},
          margin: {
            l: 50,
            r: 50,
            b: 100,
            t: 100,
            pad: 4
          },
        };
        Plotly.newPlot('myPlot', data, layout)
        console.log(scores);
      }
    </script>
